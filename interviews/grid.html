<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: grid;
        /* grid-auto-flow: row dense; */
        grid-template-columns: repeat(3, 180px);
        grid-template-rows: repeat(4, 100px);
        gap: 10px;

        /* 
        
            grid-template-columns/grid-template-rows: 
                200px 300px 200px ; 
                repeat(3,200px) ; 
                repeat(auto-fill, 200px) ;
                200px 1fr 2fr ;
                200px 1fr minmax(300px 2fr) ;
                200px 200px 300px

            grid-auto-flow:
                row;
                row dense;
                column;

            justify-items / align-items / place-items 
            justify-content / align-content / place-content 
            grid-auto-columns / grid-auto-rows
            grid-column-start / grid-column-end / grid-row-start / grid-row-end 
            grid-template-areas + grid-area

        
        */
      }
      .div1 {
        background: #19caad;
        grid-column: 1/2;
        grid-row: 1/2;
      }
      .div2 {
        background: #8cc7b5;
        grid-column: 2/4;
        grid-row: 1/3;
      }
      .div3 {
        background: #d1ba74;
        grid-column: 1/2;
        grid-row: 2/5;
      }
      .div4 {
        background: #bee7e9;
        grid-column: 3/4;
        grid-row: 3/4;
      }
      .div5 {
        background: #e6ceac;
        grid-column: 2/3;
        grid-row: 3/5;
      }
      .div6 {
        background: #ecad9e;
        grid-column: 3/4;
        grid-row: 4/5;
      }
      .item {
        text-align: center;
        font-size: 200%;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- 使用 grid 布局 将其改为如图 assets/images/grid 所示  -->
    <div class="wrapper">
      <div class="item div1">1</div>
      <div class="item div2">2</div>
      <div class="item div3">3</div>
      <div class="item div4">4</div>
      <div class="item div5">5</div>
      <div class="item div6">6</div>
    </div>
  </body>
</html>
