    <script>
        // Shared Worker
        const sharedWorker = new SharedWorker('sharedWorker.js', 'msg')
        setInterval(function () {
            sharedWorker.port.postMessage({ get: true })
        }, 1000)
        // sharedWorker.onmessage = function (e) {
        //     console.log(e.data, 'Shared Worker')
        // }

        // 监听 get 消息的返回数据
        sharedWorker.port.addEventListener('message', (e) => {
            console.log(e.data);
        }, false);
        sharedWorker.port.start();

        function onKeyPress(e) {
            const { keyCode, target: { value } } = e
            if (keyCode === 13) {
                //  console.log(value)
                sharedWorker.port.postMessage(value)
            }
        }
