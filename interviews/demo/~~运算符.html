<body>
    <script>
        let a = 1
        function trans1(val){
            let res1 = ~~val
            let res2 = !!val
            console.log(val,res1,res2)
            // console.log(val,res1)
            // console.log(val,res2)
            // return res
        }

        // function trans2(val){

        //     console.log(val,res)

        // }
        // string
        trans1('1')
        // trans2('1')
        trans1('2333.31232131')
        // trans2('2333.31232131')
        trans1('2333.31232131.3123')
        // trans2('2333.31232131.3123')
        trans1('1asdsa')
        // trans2('1asdsa')
        trans1('asdsa13')
        // trans2('asdsa13')
        trans1('asdsa')
        // trans2('asdsa')
        // boolean
        trans1(true)
        // trans2(true)
        trans1(false)
        // trans2(false)
        // number
        trans1(1)
        // trans2(1)
        trans1(2333.31232131)
        // trans2(2333.31232131)
        trans1(2333)
        // trans2(2333)
        trans1(-2333)
        // trans2(-2333)
        trans1(NaN)
        // trans2(NaN)
        trans1(Infinity)
        // trans2(Infinity)

        trans1(Number.MAX_VALUE)
        // trans2(Number.MAX_VALUE)

        console.log(typeof NaN)
        console.log(typeof Infinity)
        console.log(typeof Number.MAX_VALUE)
        /*
        区别:
            1. ~~:[除NaN/Infinity等外]如!number，则为0;否则为number本身
            2. !!
        
        */

    </script>
