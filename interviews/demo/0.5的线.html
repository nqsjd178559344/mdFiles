<!DOCTYPE html>
<html lang="en">
  <head>
    <title>0.5px border</title>
    <style>
      div {
        margin-bottom: 10px;
        width: 100px;
        height: 100px;
      }
      .box {
        border: 1px solid #000;
      }

      .box1 {
        border: 0.5px solid #000;
      }
      .box2 {
        position: relative;
      }
      .box2::after {
        content: "";
        position: absolute;
        border: 1px solid #000;
        width: 200%;
        height: 200%;
        transform: scale(0.5);
        transform-origin: left top;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
